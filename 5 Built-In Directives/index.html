<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Camera Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-init="cameras = [
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">

<h1>Camera Shop</h1>
  <select ng-model='sort'>
      <option value="rating"> Rating </option>
      <option value="price"> Price </option>
  </select>

  <ul ng-repeat="camera in cameras | orderBy: sort">
      <li><h3>{{camera.title}}</h3></li>

      <li ng-class="{highlighted: camera.onSale}">
          <h5>Price: {{camera.price | currency}}
            <span ng-show='camera.onSale == true'> ON SALE!!</span>
          </h5>
      </li>

      <li><h5>Rating: {{camera.rating}}</h5></li>
      <li><img ng-src="{{camera.image}}" /></li>
  </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  </body>
</html>
